name: Telegram Post Forwarder

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *' # هر ۱۰ دقیقه یک بار اجرا می‌شود

jobs:
  run-forwarder-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Action Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Checkout State Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.STATE_REPO }}
          token: ${{ secrets.GH_PAT }}
          path: state-repo

      - name: Run Python Forwarder Script
        env:
          HOURS_OF_INACTIVITY: ${{ vars.HOURS_OF_INACTIVITY }}
          SOURCE_CHANNELS_LIST: ${{ vars.SOURCE_CHANNELS_LIST }}
          DESTINATION_CHANNELS_LIST: ${{ vars.DESTINATION_CHANNELS_LIST }}
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
        run: python forwarder.py

      # --- مرحله اصلاح شده برای پوش کردن فایل وضعیت ---
      - name: Commit and Push State File
        run: |
          cd state-repo
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add forwarder_state.json
          # فقط در صورتی کامیت و پوش کن که تغییری وجود داشته باشد
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update forwarder state"
            # آدرس ریموت را با توکن بازنویسی می‌کنیم تا احراز هویت تضمین شود
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ vars.STATE_REPO }}.git
            git push
          else
            echo "No changes to commit in state repo."
          fi

