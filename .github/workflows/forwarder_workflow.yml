name: Telegram Post Forwarder

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *' # هر ۱۰ دقیقه یک بار اجرا می‌شود

jobs:
  run-forwarder-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Action Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Checkout State Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.STATE_REPO }}
          token: ${{ secrets.GH_PAT }}
          path: state-repo

      - name: Read state and select next channel
        id: state_reader
        run: |
          # این مرحله اطمینان می‌دهد که فایل وضعیت وجود دارد
          if [ ! -f "state-repo/forwarder_state.json" ]; then
            echo '{"last_processed_index": -1}' > state-repo/forwarder_state.json
          fi

      - name: Run Python Forwarder Script
        env:
          # --- بخش اصلاح شده ---
          # این متغیرها اکنون به درستی از بخش "Variables" خوانده می‌شوند
          SOURCE_CHANNELS_LIST: ${{ vars.SOURCE_CHANNELS_LIST }}
          DESTINATION_CHANNELS_LIST: ${{ vars.DESTINATION_CHANNELS_LIST }}
          # --------------------
          # این سکرت‌ها همچنان از بخش "Secrets" خوانده می‌شوند
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
        run: python forwarder.py

      - name: Commit and Push State File
        run: |
          cd state-repo
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add forwarder_state.json
          # فقط در صورتی کامیت کن که تغییری وجود داشته باشد
          git diff-index --quiet HEAD || git commit -m "Update forwarder state"
          git push

